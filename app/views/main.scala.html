@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

        <script src="@routes.Assets.at("lib/angular-1.3.0-beta.5/angular.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("lib/angular-1.3.0-beta.5/angular-resource.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("lib/angular-1.3.0-beta.5/angular-route.min.js")" type="text/javascript"></script>

        <script src="@routes.Assets.at("javascripts/app.js")"         type="text/javascript"></script>

        <script src="@routes.Assets.at("javascripts/service.js")"     type="text/javascript"></script>

        <script src="@routes.Assets.at("javascripts/controller.js")"  type="text/javascript"></script>

        <script src="@routes.Assets.at("javascripts/filters.js")"     type="text/javascript"></script>

        <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
    </head>
    <body>
        @content
    </body>
</html>
