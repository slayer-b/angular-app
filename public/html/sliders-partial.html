<style>
    #n-{{number}} {
        -webkit-transition: {{number}}s linear;
        -moz-transition: {{number}}s linear;
        -ms-transition: {{number}}s linear;
        -o-transition: {{number}}s linear;
        transition: {{number}}s linear;
        height: 200px;
        width:25px;
        display: inline-block;
        background-color: #008800;
        margin: 3px;
    }
    #n-{{number}}.slide {
        height: 0px;
    }
</style>
<div class="center">{{number}}</div>
<div class="center">{{i()}}</div>
<div id="n-{{number}}" class="slide-up" ng-class="{slide: slide}"></div>
