<!DOCTYPE html>

<html>
<head>

    <!--<script src="lib/ui-bootstrap-0.4.0.min.js" type="text/javascript"></script>-->

    <!--<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.5/angular.js"></script>-->
    <script src="../lib/angular-1.1.5/angular.min.js"></script>
    <!--<script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.4.0.js"></script>-->
    <script src="../lib/ui-bootstrap-tpls-0.4.0.min.js" type="text/javascript"></script>
    <script src="../javascripts/typehead.js"></script>
    <style type="text/css">
        li {
            background: lightgreen;
            margin: 1px;
            width: 150px;
        }

        .hint {
            display: inline-block;
            background: lightblue;
            width: 100px;
            height: 100px;
            position: absolute;
            left: 250px;
        }
    </style>
</head>
<body ng-app="test-app">
<div ng-controller="TypeHeadCtrl">
    <ul ng-repeat="item in states">
        <li>
            <span ng-mouseenter="item.visible = true" ng-mouseleave="item.visible = false">
                {{item.value}} - {{ item.visible }}
            </span>
            <div class="hint" ng-show="item.visible">Hint</div>
        </li>
    </ul>
</div>
</body>
</html>
