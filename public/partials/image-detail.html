<h2>{{my.type}}</h2>
<div>Name: <input type="text" ng-model="item.name"></div>
<div>Category: <input type="text" ng-model="item.category"></div>
<div>Img
    <img ng-src="../images/{{item.url}}">
</div>
<div ng-hide="!loaded"><input type="button" ng-click="my.save()" value="save"></div>
<div ng-hide="loaded" >
    <div class="my-dialog">Loading ...</div>
</div>
<div ng-hide="error" >
    <div class="my-dialog error">Error happened</div>
</div>
