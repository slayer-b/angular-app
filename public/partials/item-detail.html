<div>Name: <input type="text" ng-model="item.name"></div>
<div>Age: <input type="number" ng-model="item.age"></div>
<div>Money: <input type="number" ng-model="item.money"></div>
<div>Details: <input type="text" ng-model="item.detail"></div>
<div>Img
    <img ng-src="../images/{{item.img}}">
</div>
<div ng-hide="!loaded"><input type="button" ng-click="save()" value="save"></div>
<div ng-hide="loaded" >
    <div class="my-dialog">Loading ...</div>
</div>
<div ng-hide="error" >
    <div class="my-dialog error">Error happened</div>
</div>
