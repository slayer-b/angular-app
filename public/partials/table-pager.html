<div>
    <div id="loading" ng-hide="loaded" class="my-dialog">Loading ...</div>
</div>
<ul class="pager ng-cloak" ng-hide="!loaded">
    <li ng-repeat="page in pages"
        ng-class="{'disabled': !page.active, 'previous': page.type == 'prev', 'next': page.type == 'next'}"
        ng-switch="page.type">
        <a ng-switch-when="prev" ng-click="my.loadPage(page)" href="">&laquo; Previous</a>
        <a ng-switch-when="next" ng-click="my.loadPage(page)" href="">Next &raquo;</a>
        <a ng-switch-default ng-click="my.loadPage(page)" href="">{{page.number}}</a>
    </li>
</ul>
<div class="btn-group" ng-hide="!loaded">
    <button type="button" ng-class="{'active':params.count() == 3}" ng-click="params.count(3)" class="btn btn-default">3</button>
    <button type="button" ng-class="{'active':params.count() == 6}" ng-click="params.count(6)" class="btn btn-default">6</button>
    <button type="button" ng-class="{'active':params.count() == 15}" ng-click="params.count(15)" class="btn btn-default">15</button>
    <button type="button" ng-class="{'active':params.count() == 30}" ng-click="params.count(30)" class="btn btn-default">30</button>
</div>
